<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order your pizza below:</h1>
      <form>
        <div class="form-group">
          <label for="size">Select the size</label>
          <select id="size">
          <option value=8>Small ($8)</option>
          <option value=12>Medium($12)</option>
          <option value=16>Large($16)</option>
          </select>
        <div class="form-group">
        <label for="toppings">Choose toppings($2 each):</label><br>
        <input type="checkbox" name="toppings" value="pepperoni">  Pepperoni<br>
        <input type="checkbox" name="toppings" value="sausage">  Sausage<br>
        <input type="checkbox" name="toppings" value="ham">  Ham<br>
        <input type="checkbox" name="toppings" value="bacon">  Bacon<br>
        <input type="checkbox" name="toppings" value="chicken">  Chicken<br>
        <input type="checkbox" name="toppings" value="mushrooms">  Mushrooms<br>
        <input type="checkbox" name="toppings" value="onions">  Red Onions<br>
        <input type="checkbox" name="toppings" value="peppers">  Bell Peppers<br>
        <input type="checkbox" name="toppings" value="tomatoes">  Tomatoes<br>
        <input type="checkbox" name="toppings" value="olives">  Black Olives<br>
        <input type="checkbox" name="toppings" value="feta">  Feta Cheese<br>
        <input type="checkbox" name="toppings" value="garlic">  Roasted Garlic<br>
        <input type="checkbox" name="toppings" value="pineapple">  Pineapple<br>
        <button class="btn btn-info" type="submit">Place Order!</button>
      </form>
      <div id="output">
        <p>The price of your pizza is $<span id="price"></span>.</p>
    </div>
  </body>
</html>
